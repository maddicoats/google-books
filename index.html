<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Google Books</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>take a look! find a book!</h1>
    </header>

    <div class="search">
        <input 
            type="text"     
            class="search--input" 
            id="search-input"
            placeholder="what are you looking for?"
        />
        <input 
            type="submit" 
            id="search-button"
            class="search--button"
            name="search-button"
            value="search"
        />
    </div>
    

    <main>
        <div id="output">
        </div>
    </main>

<script src="./index.js"></script>
</body>
</html>
